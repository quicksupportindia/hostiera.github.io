<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User/Client Details Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #4b0082; /* Dark purple background */
    color: #ffffff; /* White font color */
    padding: 20px;
}

form {
    background-color: #4b0082; /* Dark purple background */
    padding: 20px;
    border-radius: 10px;
}

input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ffffff; /* White form boundaries */
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #4b0082; /* Dark purple background */
    color: #ffffff; /* White font color */
}

input[type=submit] {
    background-color: #ffffff; /* White background for submit button */
    color: #4b0082; /* Dark purple font color for submit button */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 10px 20px;
}

input[type=submit]:hover {
    background-color: #ddd; /* Light gray background on hover */
}
</style>
</head>
<body>

<h2>User/Client Details Form</h2>

<form action="https://formspree.io/f/mbjnpddb" method="POST">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email.." required>

    <label for="phone">Mobile Number</label>
    <input type="text" id="phone" name="phone" placeholder="Your mobile number.." required>

    <label for="service">Service</label>
    <select id="service" name="service">
        <option value="shared">Shared Hosting</option>
        <option value="wordpress">WordPress Hosting</option>
        <option value="cloud">Cloud Hosting</option>
        <option value="domain">Domain Registration</option>
        <option value="support">Support</option>
        <option value="sales">Sales Query</option>
    </select>

    <input type="submit" value="Submit">
</form>

</body>
</html>
